<html>
    <head>
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

    </head>
    <body>
        

        <div id="calculator">
            <input id="calc_screen" type="text" value="">
            <div id="numpad">
                <div class="num_btn" value="7">7</div>
                <div class="num_btn" value="8">8</div>
                <div class="num_btn" value="9">9</div>
                <div class="num_btn" value="/">/</div>
                <div class="num_btn" value="4">4</div>
                <div class="num_btn" value="5">5</div>
                <div class="num_btn" value="6">6</div>
                <div class="num_btn" value="*">*</div>
                <div class="num_btn" value="1">1</div>
                <div class="num_btn" value="2">2</div>
                <div class="num_btn" value="3">3</div>
                <div class="num_btn" value="-">-</div>
                <div class="num_btn" value="0">0</div>
                <div class="num_btn" value=".">.</div>
                <div class="num_btn" value="=">=</div>
                <div class="num_btn" value="+">+</div>
                <div class="num_btn" value="C">C</div>

            </div>
        </div>


        <script src="script.js">

        </script>
    </body>
</html>
